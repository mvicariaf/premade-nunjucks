<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing up</title>
    {% block css %}
        {% include "includes/css2.html" %}
    {% endblock %}
</head>
<body>
    <div id="main-newgroup">
        <div id="center-signup" class=" no-padding">
            
             <h1><span class="fa fa-sign-in"></span> Añadir grupo nuevo</h1>

  

    <!-- Group FORM -->
    <form action="/groups" method="post">
        <div class="form-group">
            <label>Juego</label>
            <input type="text" class="form-control" name="game">
        </div>
        <div class="form-group">
            <label>Dueño del grupo</label>
            <input type="text" class="form-control" name="owner">
        </div>
        <div class="form-group">
            <label>Horario de juego</label>
            <input type="text" class="form-control" name="schedule">
        </div>
        <div class="form-group">
            <label>Modalidad de juego</label>
            <input type="text" class="form-control " name="type">
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Dar de alta</button>
    </form>

    <hr>

        </div>
    </div>  
    {% block footer %}
        {% include "includes/footer.html" %}
    {% endblock %}
    
    <!--links jquery & bootstrap -->
    {% block js %}
        {% include "includes/js2.html" %}
    {% endblock %}
</body>
</html>
