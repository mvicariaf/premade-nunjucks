<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing up</title>
    {% block css %}
        {% include "includes/css.html" %}
    {% endblock %}
</head>
<body>
    <div id="main-singup">
        <div id="center-signup" class=" no-padding">
            
             <h1><span class="fa fa-sign-in"></span> Signup</h1>

  

    <!-- LOGIN FORM -->
    <form action="/singup" method="post">
        <div class="form-group">
            <label>Usuario</label>
            <input type="text" class="form-control user" name="name">
        </div>
        <div class="form-group">
            <label>email</label>
            <input type="text" class="form-control email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control paswd" name="password">
        </div>
        <div class="form-group">
            <label>Juego</label>
            <input type="text" class="form-control game" name="game">
        </div>
        <div class="form-group">
            <label>Direcci√≥n</label>
            <input type="text" class="form-control place" name="place">
        </div>
        <div class="form-group">
            <label>Bio</label>
            <input type="text" class="form-control bio" name="bio">
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Singup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>
        </div>
    </div>  
    {% block footer %}
        {% include "includes/footer.html" %}
    {% endblock %}
    
    <!--links jquery & bootstrap -->
    {% block js %}
        {% include "includes/js.html" %}
    {% endblock %}
</body>
</html>
